---
layout: archive
---

<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      .wrapper {
        display: flex;
      }

      .main {
        flex: 1;
      }

      .sidebar {
        width: 256px;
        margin-left: 32px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .right-sidebar {
        margin-top: 16px;
        text-align: right;
      }

      .homepage-text {
        /* Add your styles for the homepage text here */
        font-size: 16px;
      }

      /* Add any additional styles here */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        {{ content }}

        <h2 class="archive__subtitle">{{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}</h2>

        <div class="homepage-text">
          {% capture homepage_text %}{% include homepage-text.md %}{% endcapture %}
          {{ homepage_text | markdownify }}
        </div>

        <div class="right-sidebar">
          <p>This content will be aligned to the right of the homepage text.</p>
        </div>
      </div>

      <div class="sidebar">
        <!-- Add any additional content for the sidebar here -->
      </div>
    </div>
  </body>
</html>
