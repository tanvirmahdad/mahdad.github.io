---
layout: archive
---

<div class="wrapper" style="display: flex; width: calc(100% + 300px);;"> <!-- Ensure wrapper spans full width -->
	<div class="main" style="flex: 2; width: 75%;"> <!-- Adjusted flex value and width -->
	  

		{{ content }}

		
		<div class="homepage-text" style="font-size: 18px;display: inline-block;
  vertical-align: top; width: 100%;">
		{% capture homepage_text %}{% include homepage-text.md %}{% endcapture %}
		{{ homepage_text | markdownify }}
		</div>

		</div>


	</div>

	<!-- Sidebar section -->
	<div class="sidebar" style="flex: 1; width: 25%; padding-left: 50px;"> <!-- Adjusted flex value and width -->
		<h2 class="archive__subtitle">Recent News</h2>
		<div class="recent-text" style="font-size: 20px; width: calc(100%);">
			
			{% capture recent_text %}{% include recent-text.md %}{% endcapture %}
			{{ recent_text | markdownify }}
		</div>
		<!-- Add more sidebar content as needed -->
	  </div>
</div>
