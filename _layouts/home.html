---
layout: archive
---

<div class="wrapper" style="display: flex;">
  <div class="main" style="flex: 1;">

		{{ content }}

		<h2 class="archive__subtitle">{{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}</h2>

		<div class="homepage-text" style="font-size: 16px;display: inline-block;
  vertical-align: top; width: calc(100% - 256px);">
		{% capture homepage_text %}{% include homepage-text.md %}{% endcapture %}
		{{ homepage_text | markdownify }}
		</div>

		<div class="right-sidebar" style="display: inline-block;
  vertical-align: top;">
		      <p>This content will be aligned to the right of the homepage text.</p>
		    </div>
		</div>
	</div>
